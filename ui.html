
<!DOCTYPE html>
<html>
<head>
  <title>Gaze-based real-time news summarization</title>
  <script src="https://webgazer.cs.brown.edu/webgazer.js"></script>
  <style> body {
  font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
  margin: 0;
  padding: 0;
  background: linear-gradient(to right, #f2f7f9, #e6f2ff); /* Soft cool gradient */
  color: #333;
  padding-top: 80px; /* Push content below fixed top bar */
}

/* Top Bar */
.top-bar {
  width: 100%;
  background: linear-gradient(to right, #00B8D9, #0096C7);
  color: white;
  padding: 16px 24px;
  font-size: 26px;
  font-weight: bold;
  position: fixed;
  top: 0;
  left: 0;
  z-index: 1001;
  box-shadow: 0 2px 6px rgba(0, 0, 0, 0.1);
  display: flex;
  align-items: center;
  justify-content: center;
  letter-spacing: 1px;
}


/* Push content below top bar */
body {
  padding-top: 80px;
}

h1, h2 {
  text-align: center;
  color: #023047;
}

#status {
  text-align: center;
  font-size: 18px;
  color: #2e7d32;
  margin-bottom: 20px;
}

.dot {
  position: absolute;
  width: 22px;
  height: 22px;
  background: #00B8D9;
  border-radius: 50%;
  box-shadow: 0 2px 8px rgba(0,0,0,0.15);
  cursor: pointer;
  z-index: 999;
  transition: background-color 0.3s ease;
}

.dot:hover {
  background-color: #0096C7;
}

#gaze-dot {
  position: absolute;
  width: 12px;
  height: 12px;
  background-color: crimson;
  border-radius: 50%;
  pointer-events: none;
  z-index: 1000;
}

#lastUpdated {
  text-align: center;
  font-style: italic;
  margin-top: 10px;
  color: #555;
}

.news-line {
  background: #FFFFFF;
  border: 1px solid #e0e0e0;
  border-radius: 10px;
  padding: 20px;
  margin: 20px auto;
  max-width: 800px;
  box-shadow: 0 8px 15px rgba(0,0,0,0.05);
  transition: all 0.3s ease;
}

.news-line:hover {
  transform: translateY(-4px);
  box-shadow: 0 12px 20px rgba(0,0,0,0.12);
}

.news-line a {
  color: #007acc;
  text-decoration: none;
  font-weight: 600;
  font-size: 18px;
}

.news-line a:hover {
  color: #FF6B6B;
  text-decoration: underline;
}

.news-line div {
  margin-top: 8px;
  line-height: 1.5;
  color: #444;
  font-size: 15px;
}

/* Hide webcam preview overlays */
#webgazerVideoFeed,
#webgazerFaceOverlay,
#webgazerFaceFeedbackBox {
  display: none !important;
  opacity: 0 !important;
  visibility: hidden !important;
}

/* BackToTop*/
#backToTop {
  display: none; /* Hidden by default */
  position: fixed;
  bottom: 20px;
  right: 20px;
  z-index: 1000;
  font-size: 18px;
  padding: 10px 15px;
  background-color: #007acc;
  color: white;
  border: none;
  border-radius: 50%;
  cursor: pointer;
  box-shadow: 0 2px 5px rgba(0, 0, 0, 0.3);
  transition: background 0.3s ease;
}

#backToTop:hover {
  background-color: #005f99;
}

.news-line {
  transition: transform 0.3s ease, box-shadow 0.3s ease;
}

.news-line:hover {
  transform: translateY(-5px);
  box-shadow: 0 8px 20px rgba(0,0,0,0.15);
}


/*Loader*/
.loader{
  border: 4px solid #f3f3f3;
  border-top: 4px solid #007acc;
  border-radius: 50%;
  width: 30px;
  height: 30px;
  animation: spin 1s linear infinite;
  margin: 20px auto;
}

@keyframes spin {
  0% { transform: rotate(0deg); }
  100% { transform: rotate(360deg); }
}


/* ---------------- DARK THEME ---------------- */
body.dark {
  background: linear-gradient(to right, #0f2027, #203a43, #2c5364);
  color: #e0e0e0;
}

body.dark .top-bar {
  background: linear-gradient(to right, #0b3c5d, #1c587a);
  color: #ffffff;
  box-shadow: 0 2px 6px rgba(255, 255, 255, 0.05);
}

body.dark h1, 
body.dark h2,
body.dark #status,
body.dark #lastUpdated {
  color: #e0f2f1;
}

body.dark .dot {
  background: #4dd0e1;
  box-shadow: 0 2px 8px rgba(255, 255, 255, 0.1);
}

body.dark .dot:hover {
  background-color: #00acc1;
}

body.dark #gaze-dot {
  background-color: #ff5252;
}

body.dark .news-line {
  background: #1e1e1e;
  border: 1px solid #333;
  box-shadow: 0 8px 15px rgba(255, 255, 255, 0.04);
}

body.dark .news-line:hover {
  transform: translateY(-4px);
  box-shadow: 0 12px 20px rgba(255, 255, 255, 0.06);
}

body.dark .news-line a {
  color: #81d4fa;
}

body.dark .news-line a:hover {
  color: #ff8a80;
}

body.dark .news-line div {
  color: #ccc;
}

body.dark #backToTop {
  background-color: #1565c0;
  color: #fff;
}

body.dark #backToTop:hover {
  background-color: #0d47a1;
}

body.dark .loader {
  border-top: 4px solid #81d4fa;
}


/* Smooth theme transitions */
body, .top-bar, .news-line, #themeToggle {
  transition: background-color 0.4s ease, color 0.4s ease;
}

.refresh-container {
  text-align: center;
  margin: 20px 0;
}



.news-title a {
  font-size: 18px;
  font-weight: 600;
  color: #007acc;
  text-decoration: none;
}

.news-title a:hover {
  text-decoration: underline;
}

.news-time {
  font-size: 13px;
  color: #888;
  margin-top: 6px;
}

.news-description {
  margin-top: 10px;
  font-size: 15px;
  color: #444;
  line-height: 1.5;
}

.font-size-controls {
  text-align: center;
  margin-top: 10px;
  margin-bottom: 10px;
  font-size: 16px;
}

.font-size-controls button {
  margin: 0 5px;
  padding: 5px 10px;
  font-size: 16px;
  border: none;
  background-color: #007acc;
  color: white;
  border-radius: 5px;
  cursor: pointer;
  transition: background 0.3s ease;
}

.font-size-controls button:hover {
  background-color: #005f99;
}

body.small-font {
  font-size: 14px;
}

body.medium-font {
  font-size: 16px;
}

body.large-font {
  font-size: 19px;
}

/* Top Bar Controls Group */
.top-controls {
  margin-left: auto;
  display: flex;
  align-items: center;
  gap: 10px;
}

/* Top Bar Button Styles */
.top-controls button,
.font-size-group button {
  background-color: #ffffff22;
  color: white;
  border: 1px solid #ffffff55;
  border-radius: 6px;
  font-size: 16px;
  padding: 5px 10px;
  cursor: pointer;
  transition: background 0.3s ease;
}

.top-controls button:hover,
.font-size-group button:hover {
  background-color: #ffffff44;
}

/* Dark Theme Overrides */
body.dark .top-controls button,
body.dark .font-size-group button {
  background-color: #222;
  color: #eee;
  border: 1px solid #888;
}

body.dark .top-controls button:hover,
body.dark .font-size-group button:hover {
  background-color: #444;
}

/* Remove old container spacing */
.refresh-container,
.font-size-controls {
  display: none;
}

.menu-wrapper {
  position: relative;
  margin-left: auto;
  margin-right: 30px;
}

#menuToggle {
  background-color: #ffffff22;
  color: white;
  border: 1px solid #ffffff55;
  padding: 6px 12px;
  font-size: 18px;
  border-radius: 8px;
  cursor: pointer;
  transition: background 0.3s ease;
}

#menuToggle:hover {
  background-color: #ffffff44;
}

.dropdown-content {
  display: none;
  position: absolute;
  right: 0;
  top: 100%;
  background-color: #ffffff;
  min-width: 220px;
  box-shadow: 0 8px 16px rgba(0,0,0,0.2);
  z-index: 1002;
  border-radius: 10px;
  padding: 12px;
  font-size: 15px;
}

.dropdown-header {
  font-weight: bold;
  margin-bottom: 6px;
  color: #333;
}

.dropdown-section {
  margin-bottom: 16px;
}

.dropdown-section button {
  background-color: #00b8d9;
  color: white;
  border: none;
  padding: 8px 12px;
  margin-top: 6px;
  border-radius: 6px;
  cursor: pointer;
  width: 100%;
  transition: background 0.3s ease;
}


.font-buttons {
  display: flex;
  gap: 8px;
  justify-content: space-between;
}

.font-buttons button {
  flex: 1;
  padding: 6px 0;
}

/* Dark mode dropdown */
body.dark .dropdown-content {
  background-color: #2a2a2a;
  color: #ddd;
}

body.dark .dropdown-header {
  color: #ddd;
}

body.dark .dropdown-section button {
  background-color: #333;
  color: #eee;
}

body.dark .dropdown-section button:hover {
  background-color: #555;
}


</style>
  
</head>
<body>
<div class="top-bar">
  <span >Focus News</span>

  <div class="menu-wrapper">
    <button id="menuToggle" title="Settings">Menu</button>
    <div id="dropdownMenu" class="dropdown-content">
      
      <div class="dropdown-section">
        <div class="dropdown-header">Theme</div>
        <button id="themeToggle">Dark Mode Toggle Theme</button>
      </div>

      <div class="dropdown-section">
        <div class="dropdown-header">Font Size</div>
        <div class="font-buttons">
          <button onclick="setFontSize('small')">A-</button>
          <button onclick="setFontSize('medium')">A</button>
          <button onclick="setFontSize('large')">A+</button>
        </div>
      </div>
      <a href="{% url 'logout' %}">Logout</a>

      <div class="dropdown-section">
        <div class="dropdown-header">Updates</div>
        <button id="refreshBtn">Refresh News</button>

      </div>

    </div>
  </div>
</div>
<h2>Click each blue dot while looking at it (wait 3 seconds before clicking)</h2>
<div id="status">Waiting for calibration...</div>

<!-- Calibration Dots -->
<div class="dot" style="top: 80px; left: 10px;"></div>
<div class="dot" style="top: 80px; right: 10px;"></div>
<div class="dot" style="bottom: 10px; left: 10px;"></div>
<div class="dot" style="bottom: 10px; right: 10px;"></div>

<div id="gaze-dot"></div>



  <p id="lastUpdated">Last updated: --</p>
  <div id="newsContainer">Loading news...</div>

{% if summary %}
  <div id="summary-container">
    <p style="text-align: center;">Loading summarized news...</p>
  </div>
{% endif %}


  <script>
async function loadSummarizedNews() {
  const res = await fetch("http://localhost:5000/summarized");
  const data = await res.json();
  const container = document.getElementById("summary-container");
  container.innerHTML = "";
  data.summarized.forEach(item => {
    const card = document.createElement("div");
    card.className = "news-line";

    let content = "";
    if (item.action === "kept_full") {
      content = `<b>Full:</b> ${item.text}`;
    } else if (item.action === "summarized") {
      content = `<b>Summary:</b> ${item.summary}`;
    }

    card.innerHTML = `
      <div><b>Attention Score:</b> ${item.attention_score}</div>
      <div>${content}</div>
    `;
    container.appendChild(card);
  });

  
}


let gazeDurations = {};
const container = document.getElementById("newsContainer");
const lastUpdated = document.getElementById("lastUpdated");
async function fetchNews() {
  container.innerHTML = "<p>Loading latest news...</p>";
  try {
    const res = await fetch("https://api.rss2json.com/v1/api.json?rss_url=https://feeds.feedburner.com/ndtvnews-top-stories");
    const data = await res.json();
    updateNews(data.items);
    lastUpdated.textContent = "Last updated: " + new Date().toLocaleString();
    startGazeTracking();
  } catch (error) {
    console.error("Fetch error:", error);
    container.innerHTML = "<p style='color: red;'>Could not load news. Please check your internet connection.</p>";
    lastUpdated.textContent = "Last updated: Failed to fetch";
  }
}

function updateNews(articles) {
  container.innerHTML = "";
  articles.slice(0, 10).forEach(article => {
    const card = document.createElement("div");
    card.className = "news-line";

    card.innerHTML = `
      <div class="news-title">
        <a href="${article.link}" target="_blank">${article.title}</a>
      </div>
      <div class="news-time">${new Date(article.pubDate).toLocaleString()}</div>
      <div class="news-description">${article.description || "No summary available."}</div>
    `;
    container.appendChild(card);
  });
}

// === Page behavior toggle ===
if (location.href.includes("summary=true")) {
  loadSummarizedNews();
} else {
  fetchNews();
  setInterval(fetchNews, 15 * 60 * 1000);
}

// === Calibration ===
let xOffset = 0, yOffset = 0;
let xDiffs = [], yDiffs = [], clicks = 0;
let gazeHistory = [];
let calibrationData = [];
let modelReady = false;

const status = document.getElementById('status');
const dots = document.querySelectorAll('.dot');

function waitForPrediction(callback) {
  let waitTime = 3;
  status.innerText = `Stabilizing... ${waitTime}s`;
  const countdown = setInterval(() => {
    waitTime--;
    status.innerText = `Stabilizing... ${waitTime}s`;
    if (waitTime === 0) {
      clearInterval(countdown);
      webgazer.getCurrentPrediction().then(pred => {
        if (pred) {
          callback(pred);
        } else {
          status.innerText = "Prediction failed, try again.";
        }
      });
    }
  }, 1000);
}

function recordCalibration(pred, actualX, actualY) {
  calibrationData.push({
    predX: pred.x,
    predY: pred.y,
    scrollY: window.scrollY,
    screenX: actualX,
    screenY: actualY
  });
}

dots.forEach(dot => {
  dot.addEventListener('click', function () {
    const rect = dot.getBoundingClientRect();
    const actualX = rect.left + rect.width / 2;
    const actualY = rect.top + rect.height / 2;

    waitForPrediction(pred => {
      const dx = pred.x - actualX;
      const dy = pred.y - actualY;
      xDiffs.push(dx);
      yDiffs.push(dy);
      recordCalibration(pred, actualX, actualY);

      console.log(`Calibration ${clicks + 1}: Predicted (${Math.round(pred.x)}, ${Math.round(pred.y)}) vs Actual (${Math.round(actualX)}, ${Math.round(actualY)}) -> Offset: (${Math.round(dx)}, ${Math.round(dy)})`);

      dot.style.backgroundColor = 'green';
      dot.style.pointerEvents = 'none';
      clicks++;

      if (clicks === 4) {
        xOffset = xDiffs.reduce((a, b) => a + b, 0) / xDiffs.length;
        yOffset = yDiffs.reduce((a, b) => a + b, 0) / yDiffs.length;

        console.log(`Final Average Offset: (${Math.round(xOffset)}, ${Math.round(yOffset)})`);

        fetch("http://localhost:5000/upload", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify(calibrationData)
        }).then(res => res.json()).then(res => {
          console.log(`XGBoost trained with ${res.samples} samples`);
          modelReady = true;
          status.innerText = "Calibration complete. Tracking gaze now.";
          dots.forEach(d => d.style.display = 'none');
        });
      }
    });
  });
});

function smoothGaze(x, y) {
  gazeHistory.push({ x, y });
  if (gazeHistory.length > 5) gazeHistory.shift();
  const avgX = gazeHistory.reduce((sum, g) => sum + g.x, 0) / gazeHistory.length;
  const avgY = gazeHistory.reduce((sum, g) => sum + g.y, 0) / gazeHistory.length;
  return { x: avgX, y: avgY };
}

let startTime = Date.now();
let sent = false;
let lastSentTime = 0;
const THROTTLE_DELAY = 200;
function startGazeTracking() {
  webgazer.setRegression('ridge')
    .setGazeListener(data => {
      if (!data) return;
      if (!modelReady) {
    // During calibration, show raw WebGazer data
    const dot = document.getElementById('gaze-dot');
    dot.style.left = `${data.x}px`;
    dot.style.top = `${data.y}px`;
    return;
  }

      const offsetX = data.x - xOffset;
      const offsetY = data.y - yOffset;
      const smoothed = smoothGaze(offsetX, offsetY);
      const now = Date.now();
      if (now - lastSentTime < THROTTLE_DELAY) return;
      lastSentTime = now;

      fetch("http://localhost:5000/predict", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({
          predX: data.x,
          predY: data.y,
          scrollY: window.scrollY
        })
      })
        .then(res => res.json())
        .then(corrected => {
          const dot = document.getElementById('gaze-dot');
          dot.style.left = corrected.x + 'px';
          dot.style.top = corrected.y + 'px';

          document.querySelectorAll(".news-line").forEach((line, index) => {
            const rect = line.getBoundingClientRect();
            const centerY = (rect.top + rect.bottom) / 2;
            if (Math.abs(corrected.y - centerY) < 100) {
              if (!gazeDurations[index]) gazeDurations[index] = 0;
              gazeDurations[index] += 1;
            }
          });

          if (Date.now() - startTime > 10000 && !sent) {
            sent = true;
            console.log("GazeDurations:", gazeDurations);
            if (Object.keys(gazeDurations).length === 0) {
              console.warn("No gaze data recorded. Skipping save.");
              return;
            }

            const payload = Object.keys(gazeDurations).map(index => ({
              line: parseInt(index),
              gaze_score: Math.min(gazeDurations[index] / 20, 1.0)
            }));

            fetch("http://localhost:5000/gaze_scores", {
              method: "POST",
              headers: { "Content-Type": "application/json" },
              body: JSON.stringify(payload)
            }).then(() => {
              console.log("Gaze scores saved. Running pipeline...");
              fetch("http://localhost:5000/run_pipeline")
                .then(res => res.json())
                .then(() => {
                  console.log("Pipeline triggered. Waiting for output.json...");
  const checkOutputReady = async () => {
    const res = await fetch("http://localhost:5000/summarized");
    const data = await res.json();
    if (data && data.summarized && data.summarized.length > 0) {
      window.location.href = "/dashboard/?summary=true";
    } else {
      setTimeout(checkOutputReady, 1000); // check again after 1 sec
    }
  };
  checkOutputReady();
                });
            });
          }
        });
    }).begin();
webgazer.showPredictionPoints(false);

  webgazer.showVideo(false);
  webgazer.showFaceOverlay(false);
  webgazer.showFaceFeedbackBox(false);
}
window.onscroll = function () {
    const backToTopBtn = document.getElementById("backToTop");
    if (document.documentElement.scrollTop > 3 || document.body.scrollTop > 3) {
      backToTopBtn.style.display = "block";
    } else {
      backToTopBtn.style.display = "none";
    }
  };

//toggle//
const toggleBtn = document.getElementById("themeToggle");

  // Apply theme from system or saved preference
  function applySavedTheme() {
    const saved = localStorage.getItem("theme");
    const prefersDark = window.matchMedia && window.matchMedia("(prefers-color-scheme: dark)").matches;

    if (saved === "dark" || (!saved && prefersDark)) {
      document.body.classList.add("dark");
      toggleBtn.textContent = "Light Mode";
    } else {
      document.body.classList.remove("dark");
      toggleBtn.textContent = "Dark Mode";
    }
  }

  // Toggle theme and save it
  toggleBtn.addEventListener("click", () => {
    document.body.classList.toggle("dark");
    const isDark = document.body.classList.contains("dark");
    toggleBtn.textContent = isDark ? "Light Mode" : "Dark Mode";
    localStorage.setItem("theme", isDark ? "dark" : "light");
  });

  applySavedTheme();

const menuToggle = document.getElementById("menuToggle");
const dropdownMenu = document.getElementById("dropdownMenu");

menuToggle.addEventListener("click", () => {
  dropdownMenu.style.display = dropdownMenu.style.display === "block" ? "none" : "block";
});

// Hide menu if clicked outside
window.addEventListener("click", (e) => {
  if (!menuToggle.contains(e.target) && !dropdownMenu.contains(e.target)) {
    dropdownMenu.style.display = "none";
  }
});

document.getElementById('refreshBtn').addEventListener('click', () => {
  const btn = document.getElementById('refreshBtn');
  btn.textContent = 'Refreshing...';
  fetchNews().then(() => {
    btn.textContent = ' Refreshed!';
    setTimeout(() => btn.textContent = 'Refresh News', 2000);
  });
});

function setFontSize(size) {
  document.body.classList.remove("small-font", "medium-font", "large-font");
  document.body.classList.add(size + "-font");
  localStorage.setItem("fontSize", size);
}

// Apply saved font size on load
window.addEventListener("DOMContentLoaded", () => {
  const savedSize = localStorage.getItem("fontSize") || "medium";
  setFontSize(savedSize);
});


</script>
<button id="backToTop" onclick="window.scrollTo({top: 0, behavior: 'smooth'});">Up</button>

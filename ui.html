
<!DOCTYPE html>
<html>
<head>
  <title>Dynamically adjustable real-time news summarization</title>
  <script src="https://webgazer.cs.brown.edu/webgazer.js"></script>
  <link rel="stylesheet" href="styles2.css">
  
</head>
<body>
<div class="top-bar">
  <span >Focus News</span>

  <div class="menu-wrapper">
    <button id="menuToggle" title="Settings">Menu</button>
    <div id="dropdownMenu" class="dropdown-content">
      
      <div class="dropdown-section">
        <div class="dropdown-header">Theme</div>
        <button id="themeToggle">Dark Mode Toggle Theme</button>
      </div>

      <div class="dropdown-section">
        <div class="dropdown-header">Font Size</div>
        <div class="font-buttons">
          <button onclick="setFontSize('small')">A-</button>
          <button onclick="setFontSize('medium')">A</button>
          <button onclick="setFontSize('large')">A+</button>
        </div>
      </div>

      <div class="dropdown-section">
        <div class="dropdown-header">Updates</div>
        <button id="refreshBtn">Refresh News</button>
      </div>

    </div>
  </div>
</div>
<h2>Click each blue dot while looking at it (wait 3 seconds before clicking)</h2>
<div id="status">Waiting for calibration...</div>

<!-- Calibration Dots -->
<div class="dot" style="top: 80px; left: 10px;"></div>
<div class="dot" style="top: 80px; right: 10px;"></div>
<div class="dot" style="bottom: 10px; left: 10px;"></div>
<div class="dot" style="bottom: 10px; right: 10px;"></div>

<div id="gaze-dot"></div>



  <p id="lastUpdated">Last updated: --</p>
  <div id="newsContainer">Loading news...</div>

<script>
let gazeDurations = {};
const container = document.getElementById("newsContainer");
const lastUpdated = document.getElementById("lastUpdated");

async function loadSummarizedNews() {
  const res = await fetch("http://localhost:5000/summarized");
  const data = await res.json();

  container.innerHTML = "";
  data.summarized.forEach(item => {
    const card = document.createElement("div");
    card.className = "news-line";

    let content = "";
    if (item.action === "kept_full") {
      content = item.text;
    } else if (item.action === "summarized") {
      content = `<b>Summary:</b> ${item.summary}`;
    }

    card.innerHTML = `
      <div><b>Attention Score:</b> ${item.attention_score}</div>
      <div>${content}</div>
    `;
    container.appendChild(card);
  });

  data.skipped.forEach(item => {
    console.log("Skipped:", item.text);
  });
}

async function fetchNews() {
  container.innerHTML = "<p>Loading latest news...</p>";
  try {
    const res = await fetch("https://api.rss2json.com/v1/api.json?rss_url=https://feeds.feedburner.com/ndtvnews-top-stories");
    const data = await res.json();
    updateNews(data.items);
    lastUpdated.textContent = "Last updated: " + new Date().toLocaleString();
    startGazeTracking();
  } catch (error) {
    console.error("Fetch error:", error);
    container.innerHTML = "<p style='color: red;'>Could not load news. Please check your internet connection.</p>";
    lastUpdated.textContent = "Last updated: Failed to fetch";
  }
}

function updateNews(articles) {
  container.innerHTML = "";
  articles.slice(0, 10).forEach(article => {
    const card = document.createElement("div");
    card.className = "news-line";

    card.innerHTML = `
      <div class="news-title">
        <a href="${article.link}" target="_blank">${article.title}</a>
      </div>
      <div class="news-time">${new Date(article.pubDate).toLocaleString()}</div>
      <div class="news-description">${article.description || "No summary available."}</div>
    `;
    container.appendChild(card);
  });
}

// === Page behavior toggle ===
if (location.href.includes("summary=true")) {
  loadSummarizedNews();
} else {
  fetchNews();
  setInterval(fetchNews, 15 * 60 * 1000);
}

// === Calibration ===
let xOffset = 0, yOffset = 0;
let xDiffs = [], yDiffs = [], clicks = 0;
let gazeHistory = [];
let calibrationData = [];
let modelReady = false;

const status = document.getElementById('status');
const dots = document.querySelectorAll('.dot');

function waitForPrediction(callback) {
  let waitTime = 3;
  status.innerText = `Stabilizing... ${waitTime}s`;
  const countdown = setInterval(() => {
    waitTime--;
    status.innerText = `Stabilizing... ${waitTime}s`;
    if (waitTime === 0) {
      clearInterval(countdown);
      webgazer.getCurrentPrediction().then(pred => {
        if (pred) {
          callback(pred);
        } else {
          status.innerText = "Prediction failed, try again.";
        }
      });
    }
  }, 1000);
}

function recordCalibration(pred, actualX, actualY) {
  calibrationData.push({
    predX: pred.x,
    predY: pred.y,
    scrollY: window.scrollY,
    screenX: actualX,
    screenY: actualY
  });
}

dots.forEach(dot => {
  dot.addEventListener('click', function () {
    const rect = dot.getBoundingClientRect();
    const actualX = rect.left + rect.width / 2;
    const actualY = rect.top + rect.height / 2;

    waitForPrediction(pred => {
      const dx = pred.x - actualX;
      const dy = pred.y - actualY;
      xDiffs.push(dx);
      yDiffs.push(dy);
      recordCalibration(pred, actualX, actualY);

      console.log(`Calibration ${clicks + 1}: Predicted (${Math.round(pred.x)}, ${Math.round(pred.y)}) vs Actual (${Math.round(actualX)}, ${Math.round(actualY)}) -> Offset: (${Math.round(dx)}, ${Math.round(dy)})`);

      dot.style.backgroundColor = 'green';
      dot.style.pointerEvents = 'none';
      clicks++;

      if (clicks === 4) {
        xOffset = xDiffs.reduce((a, b) => a + b, 0) / xDiffs.length;
        yOffset = yDiffs.reduce((a, b) => a + b, 0) / yDiffs.length;

        console.log(`Final Average Offset: (${Math.round(xOffset)}, ${Math.round(yOffset)})`);

        fetch("http://localhost:5000/upload", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify(calibrationData)
        }).then(res => res.json()).then(res => {
          console.log(`XGBoost trained with ${res.samples} samples`);
          modelReady = true;
          status.innerText = "Calibration complete. Tracking gaze now.";
          dots.forEach(d => d.style.display = 'none');
        });
      }
    });
  });
});

function smoothGaze(x, y) {
  gazeHistory.push({ x, y });
  if (gazeHistory.length > 5) gazeHistory.shift();
  const avgX = gazeHistory.reduce((sum, g) => sum + g.x, 0) / gazeHistory.length;
  const avgY = gazeHistory.reduce((sum, g) => sum + g.y, 0) / gazeHistory.length;
  return { x: avgX, y: avgY };
}

let startTime = Date.now();
let sent = false;
let lastSentTime = 0;
const THROTTLE_DELAY = 200;
function startGazeTracking() {
  webgazer.setRegression('ridge')
    .setGazeListener(data => {
      if (!data) return;
      if (!modelReady) {
    // During calibration, show raw WebGazer data
    const dot = document.getElementById('gaze-dot');
    dot.style.left = `${data.x}px`;
    dot.style.top = `${data.y}px`;
    return;
  }

      const offsetX = data.x - xOffset;
      const offsetY = data.y - yOffset;
      const smoothed = smoothGaze(offsetX, offsetY);
      const now = Date.now();
      if (now - lastSentTime < THROTTLE_DELAY) return;
      lastSentTime = now;

      fetch("http://localhost:5000/predict", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({
          predX: data.x,
          predY: data.y,
          scrollY: window.scrollY
        })
      })
        .then(res => res.json())
        .then(corrected => {
          const dot = document.getElementById('gaze-dot');
          dot.style.left = corrected.x + 'px';
          dot.style.top = corrected.y + 'px';

          document.querySelectorAll(".news-line").forEach((line, index) => {
            const rect = line.getBoundingClientRect();
            const centerY = (rect.top + rect.bottom) / 2;
            if (Math.abs(corrected.y - centerY) < 50) {
              if (!gazeDurations[index]) gazeDurations[index] = 0;
              gazeDurations[index] += 1;
            }
          });

          if (Date.now() - startTime > 10000 && !sent) {
            sent = true;
            console.log("GazeDurations:", gazeDurations);
            if (Object.keys(gazeDurations).length === 0) {
              console.warn("No gaze data recorded. Skipping save.");
              return;
            }

            const payload = Object.keys(gazeDurations).map(index => ({
              line: parseInt(index),
              gaze_score: Math.min(gazeDurations[index] / 50, 1.0)
            }));

            fetch("http://localhost:5000/gaze_scores", {
              method: "POST",
              headers: { "Content-Type": "application/json" },
              body: JSON.stringify(payload)
            }).then(() => {
              console.log("Gaze scores saved. Running pipeline...");
              fetch("http://localhost:5000/run_pipeline")
                .then(res => res.json())
                .then(() => {
                  console.log("Pipeline done. Switching to summary view...");
                  window.location.href = "ui.html?summary=true";
                });
            });
          }
        });
    }).begin();
webgazer.showPredictionPoints(false);

  webgazer.showVideo(false);
  webgazer.showFaceOverlay(false);
  webgazer.showFaceFeedbackBox(false);
}
window.onscroll = function () {
    const backToTopBtn = document.getElementById("backToTop");
    if (document.documentElement.scrollTop > 3 || document.body.scrollTop > 3) {
      backToTopBtn.style.display = "block";
    } else {
      backToTopBtn.style.display = "none";
    }
  };

//toggle//
const toggleBtn = document.getElementById("themeToggle");

  // Apply theme from system or saved preference
  function applySavedTheme() {
    const saved = localStorage.getItem("theme");
    const prefersDark = window.matchMedia && window.matchMedia("(prefers-color-scheme: dark)").matches;

    if (saved === "dark" || (!saved && prefersDark)) {
      document.body.classList.add("dark");
      toggleBtn.textContent = "Light Mode";
    } else {
      document.body.classList.remove("dark");
      toggleBtn.textContent = "Dark Mode";
    }
  }

  // Toggle theme and save it
  toggleBtn.addEventListener("click", () => {
    document.body.classList.toggle("dark");
    const isDark = document.body.classList.contains("dark");
    toggleBtn.textContent = isDark ? "Light Mode" : "Dark Mode";
    localStorage.setItem("theme", isDark ? "dark" : "light");
  });

  applySavedTheme();

const menuToggle = document.getElementById("menuToggle");
const dropdownMenu = document.getElementById("dropdownMenu");

menuToggle.addEventListener("click", () => {
  dropdownMenu.style.display = dropdownMenu.style.display === "block" ? "none" : "block";
});

// Hide menu if clicked outside
window.addEventListener("click", (e) => {
  if (!menuToggle.contains(e.target) && !dropdownMenu.contains(e.target)) {
    dropdownMenu.style.display = "none";
  }
});

document.getElementById('refreshBtn').addEventListener('click', () => {
  const btn = document.getElementById('refreshBtn');
  btn.textContent = 'Refreshing...';
  fetchNews().then(() => {
    btn.textContent = ' Refreshed!';
    setTimeout(() => btn.textContent = 'Refresh News', 2000);
  });
});

function setFontSize(size) {
  document.body.classList.remove("small-font", "medium-font", "large-font");
  document.body.classList.add(size + "-font");
  localStorage.setItem("fontSize", size);
}

// Apply saved font size on load
window.addEventListener("DOMContentLoaded", () => {
  const savedSize = localStorage.getItem("fontSize") || "medium";
  setFontSize(savedSize);
});

</script>
<button id="backToTop" onclick="window.scrollTo({top: 0, behavior: 'smooth'});">Up</button>

</body>
</html>
